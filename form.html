<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body style="background-color: aliceblue;">
    
    <form style="text-align: center; border: 2px solid black; padding: 20px; width: 300px; margin: auto; border-radius: 10px; background-color: antiquewhite;">
        <h1><i>FORM</i></h1>
        <label for="name">NAME:</label>
        <input type="text" placeholder="Enter your name"><br><br>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your Email"><br><br>
        <label for="password">PASSWORD:</label>
        <input type="password" placeholder="Enter your Password"><br><br>
        <label for="age">AGE:</label>
        <input type="number" placeholder="Enter your age"><br><br>

        <input type="radio" value="Class A" name="Class"> Class A
        <input type="radio" value="Class B" name="Class"> Class B
        <br><br>

        <input type="checkbox" value="maths" name="subject"> Maths<br>
        <input type="checkbox" value="science" name="subject"> Science<br>
        <input type="checkbox" value="english" name="subject"> English<br>
        <input type="checkbox" value="social" name="subject"> Social<br><br>
        <a href="https://github.com/varshavengala/portfolio"> view project</a>
         <br><br>
        <input type="submit" name="submit">
        <br>
    </form>

</body>
</html>
